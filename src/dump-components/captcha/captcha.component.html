<div fxLayout='column'>
  <div id='image-container' fxFlex='100' fxLayout='row' fxLayoutAlign='center center'>
    <img id='captcha-image' fxFlex [src]="(captcha$ | async).CaptchaImageUrl" fxLayoutAlign='center center' />
    <a fxFlex="15" tabindex="99" mat-icon-button (click)="reset.emit()">
      <mat-icon class="mat-24" aria-label="دریافت تصویر امنیتی جدید">refresh</mat-icon>
    </a>
  </div>

  <mat-input-container fxFlex='1 1 100%' fxFlexFill>
    <input type="tel" matInput placeholder="کد امنیتی" (change)="updateCaptchaValue()" [(ngModel)]="captchaValue">
  </mat-input-container>
</div>
